name: Generate Doxygen Documentation

on:
  push:
    tags:
      - 'v*' # RuleazÄƒ doar la push de tag gen: v1.0.0, v2.3.4 etc

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ›  Install Doxygen
        run: sudo apt-get install -y doxygen

      - name: ðŸ“„ Run Doxygen
        run: doxygen laboratories/cicd-documentation/Doxyfile

      - name: ðŸ“¦ Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: html
